          <div style="margin-bottom: 5px; background-color: white; padding: 5px;" class="c-t-1 c-p-1">c-t-1</div>
          <div style="margin-bottom: 5px; background-color: white; padding: 5px;" class="c-t-1 c-p-1">c-t-1</div>

          <div style="margin-bottom: 5px; background-color: white; padding: 5px;" class="c-t-1 c-p-1">c-t-1</div>

          <div style="margin-bottom: 5px; background-color: white; padding: 5px;" class="c-t-1 c-p-1">c-t-1</div>

          <div style="margin-bottom: 5px; background-color: white; padding: 5px;" class="c-t-1 c-p-1">c-t-1</div>
          <div style="margin-bottom: 5px; background-color: white; padding: 5px;" class="c-t-2 c-p-2">c-t-2</div>
          <div style="margin-bottom: 5px; background-color: white; padding: 5px;" class="c-t-2 c-p-2">c-t-2</div>
          <div style="margin-bottom: 5px; background-color: white; padding: 5px;" class="c-t-2 c-p-2">c-t-2</div>
          <div style="margin-bottom: 5px; background-color: white; padding: 5px;" class="c-t-2 c-p-2">c-t-2</div>

          <div style="margin-bottom: 5px; background-color: white; padding: 5px;" class="c-t-3 c-p-3">c-t-3</div>

      <div> <!-- circular progress -->
          <div class="mdc-circular-progress mdc-circular-progress--large" role="progressbar" aria-label="Example Progress Bar" aria-valuemin="0" aria-valuemax="1">
            <div class="mdc-circular-progress__determinate-container">
              <svg class="mdc-circular-progress__determinate-circle-graphic" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <circle class="mdc-circular-progress__determinate-circle" cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="113.097"/>
              </svg>
            </div>
            <div class="mdc-circular-progress__indeterminate-container">
              <div class="mdc-circular-progress__spinner-layer">
                <div class="mdc-circular-progress__circle-clipper mdc-circular-progress__circle-left">
                  <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="56.549"/>
                  </svg>
                </div><div class="mdc-circular-progress__gap-patch">
                  <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="56.549"/>
                  </svg>
                </div><div class="mdc-circular-progress__circle-clipper mdc-circular-progress__circle-right">
                  <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="56.549"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>
      </div> <!-- circular progress -->

      <div> <!-- textfield -->
        <label class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
          <span class="mdc-floating-label" id="my-label-id">Hint text</span>
          <span class="mdc-line-ripple"></span>

          <label class="mdc-text-field mdc-text-field--outlined">
            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label" id="my-label-id">Your Name</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
          </label>
        </label> <!-- textfield -->

        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
          <span class="mdc-text-field__ripple"></span>
          <input class="mdc-text-field__input"
                 type="text"
                 placeholder="Full-Width Text Field"
                 aria-label="Full-Width Text Field">
          <span class="mdc-line-ripple"></span>
        </label>

        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea mdc-text-field--no-label">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-text-field__resizer">
            <textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"></textarea>
          </span>
          <span class="mdc-line-ripple"></span>
        </label>

        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label">
          <span class="mdc-text-field__resizer">
            <textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"></textarea>
          </span>
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </label>


        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
          <input class="mdc-text-field__input" type="text" aria-label="Label">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </label>
      </div>
    </body>
</html>
